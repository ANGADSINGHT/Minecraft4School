<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Expired</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f7fa;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero {
      width: 100vw;
      min-height: 260px;
      background: linear-gradient(120deg, rgba(255,107,107,0.18) 0%, rgba(76,195,247,0.12) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 56px 16px 24px 16px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ff6b6b;
      margin: 0 0 12px 0;
      text-shadow: 0 4px 32px #000a, 0 1px 0 #fff2;
    }
    .hero p {
      font-size: 1.2rem;
      color: #e2e8f0;
      max-width: 520px;
      text-align: center;
      margin: 0 auto 0 auto;
      line-height: 1.6;
      text-shadow: 0 2px 12px #0005;
    }
    .glass-card {
      background: rgba(35,43,54,0.82);
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.28), 0 1.5px 0 #4fc3f7;
      padding: 36px 32px 32px 32px;
      margin: -80px auto 0 auto;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(76,195,247,0.13);
      transition: box-shadow 0.2s;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .glass-card h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      color: #ff6b6b;
      margin-top: 0;
      margin-bottom: 1.1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #0005;
    }
    .glass-card p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e2e8f0;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
      border-bottom: 1.5px dashed #4fc3f7;
      font-weight: 500;
      transition: color 0.2s, border-bottom 0.2s;
    }
    a:hover {
      color: #fff;
      border-bottom: 1.5px solid #fff;
    }
    .btn {
      display: inline-block;
      margin-top: 1.2rem;
      background: linear-gradient(90deg, #4fc3f7 0%, #80ccff 100%);
      color: #1a202c;
      font-weight: bold;
      padding: 0.7rem 2.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #4fc3f73a;
      transition: background 0.2s, color 0.2s;
      border: none;
    }
    .btn:hover {
      background: linear-gradient(90deg, #80ccff 0%, #4fc3f7 100%);
      color: #232b36;
    }
    @media (max-width: 600px) {
      .glass-card { padding: 18px 6px 18px 6px; }
      .hero h1 { font-size: 1.5rem; }
      .hero p { font-size: 1.01rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Session Expired</h1>
    <p>Your session has expired for security reasons.<br>
    Please re-enter your password at the login page to continue.</p>
  </div>
  <div class="glass-card">
    <h2>Log In Again</h2>
    <p>For your security, your session has ended. Please log in again to continue using Simple Games for School.</p>
    <a class="btn" href="/login">Go to Login</a>
  </div>
</body>
</html>
