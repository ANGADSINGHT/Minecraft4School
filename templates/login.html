<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232b36 0%, #1a202c 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: #232b36;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.32);
            padding: 36px 32px 32px 32px;
        }
        h1 {
            text-align: center;
            color: #80ccff;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 1.1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background: #1a202c;
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4fc3f7;
            color: #232b36;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #80ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post" action="/login">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" style="letter-spacing: 0.1em; font-size: 1.1rem; width: 100%; padding: 10px 12px; border-radius: 8px; border: none; background: #1a202c; color: #e2e8f0; margin-bottom: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.10); transition: box-shadow 0.2s; outline: none;">
            <span style="display:block; margin:8px 0 18px 0; color:#a0aec0; font-size:0.98rem;">
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </span>
            <script>
                function togglePassword() {
                    var x = document.getElementById("password");
                    if (x.type === "password") {
                        x.type = "text";
                        x.style.letterSpacing = "normal";
                    } else {
                        x.type = "password";
                        x.style.letterSpacing = "0.1em";
                    }
                }
            </script>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
