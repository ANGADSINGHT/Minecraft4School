<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      color: #f5f7fa;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero {
      width: 100vw;
      min-height: 220px;
      background: linear-gradient(120deg, rgba(76,195,247,0.18) 0%, rgba(128,204,255,0.12) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 48px 16px 18px 16px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #4fc3f7;
      margin: 0 0 10px 0;
      text-shadow: 0 4px 32px #000a, 0 1px 0 #fff2;
    }
    .hero p {
      font-size: 1.1rem;
      color: #e2e8f0;
      max-width: 420px;
      text-align: center;
      margin: 0 auto 0 auto;
      line-height: 1.6;
      text-shadow: 0 2px 12px #0005;
    }
    .glass-card {
      background: rgba(35,43,54,0.82);
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.28), 0 1.5px 0 #4fc3f7;
      padding: 36px 32px 32px 32px;
      margin: -60px auto 0 auto;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(76,195,247,0.13);
      transition: box-shadow 0.2s;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .glass-card h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      color: #80ccff;
      margin-top: 0;
      margin-bottom: 1.1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #0005;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #a0aec0;
      font-size: 1.1rem;
      text-align: left;
    }
    input[type="password"], input[type="text"].password-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #1a202c;
      color: #e2e8f0;
      font-size: 1.1rem;
      margin-bottom: 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      transition: box-shadow 0.2s;
      outline: none;
      letter-spacing: 0.1em;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #4fc3f7 0%, #80ccff 100%);
      color: #232b36;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #80ccff 0%, #4fc3f7 100%);
    }
    .showpass {
      display:block; margin:8px 0 18px 0; color:#a0aec0; font-size:0.98rem; text-align:left;
    }
    @media (max-width: 600px) {
      .glass-card { padding: 18px 6px 18px 6px; }
      .hero h1 { font-size: 1.5rem; }
      .hero p { font-size: 1.01rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Login</h1>
    <p>Enter your password to access Simple Games for School. Premium passwords unlock more games!</p>
  </div>
  <div class="glass-card">
    <h2>Sign In</h2>
    <form method="post" action="/login">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" class="password-input">
      <span class="showpass">
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
      </span>
      <input type="submit" value="Login">
    </form>
    <script>
      function togglePassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
          x.classList.add("password-input");
          x.style.letterSpacing = "normal";
        } else {
          x.type = "password";
          x.classList.add("password-input");
          x.style.letterSpacing = "0.1em";
        }
      }
    </script>
  </div>
</body>
</html>
