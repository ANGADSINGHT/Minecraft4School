<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232b36 0%, #1a202c 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 90px auto 0 auto;
            background: #232b36;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.32);
            padding: 44px 36px 40px 36px;
            text-align: center;
        }
        h1 {
            color: #ffb300;
            font-size: 2.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .premium-icon {
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 18px;
            display: block;
        }
        .message {
            color: #e2e8f0;
            font-size: 1.18rem;
            margin-bottom: 18px;
        }
        .buy-link {
            display: inline-block;
            margin-top: 18px;
            color: #232b36;
            background: #ffd700;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.08rem;
            text-decoration: none;
            border: 1px solid #ffd700;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .buy-link:hover {
            background: #ffb300;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="premium-icon">&#9733;</span>
        <h1>Premium Required</h1>
        <div class="message">This game is available for <b>Premium</b> users only.<br>
        Please purchase premium to continue and unlock this content.</div>
        <a class="buy-link" href="#">Buy Premium</a>
        <div class="message" style="font-size: 1rem; color: #ffd700; margin-top: 16px;">
            Already have premium? <a href="/login" style="color:#ffd700;text-decoration:underline;">Log in here</a>.
        </div>
    </div>
</body>
</html>
