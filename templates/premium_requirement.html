<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Required</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      color: #f5f7fa;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero {
      width: 100vw;
      min-height: 180px;
      background: linear-gradient(120deg, rgba(255,215,0,0.18) 0%, rgba(76,195,247,0.12) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 36px 16px 12px 16px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffd700;
      margin: 0 0 10px 0;
      text-shadow: 0 4px 32px #000a, 0 1px 0 #fff2;
    }
    .glass-card {
      background: rgba(35,43,54,0.82);
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.28), 0 1.5px 0 #ffd700;
      padding: 36px 32px 32px 32px;
      margin: -60px auto 0 auto;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,215,0,0.13);
      transition: box-shadow 0.2s;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .premium-icon {
      font-size: 3.5rem;
      color: #ffd700;
      margin-bottom: 18px;
      display: block;
    }
    .glass-card h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      color: #ffd700;
      margin-top: 0;
      margin-bottom: 1.1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #0005;
    }
    .message {
      color: #e2e8f0;
      font-size: 1.13rem;
      margin-bottom: 18px;
    }
    .buy-link {
      display: inline-block;
      margin-top: 18px;
      color: #232b36;
      background: linear-gradient(90deg, #ffd700 0%, #ffb300 100%);
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1.08rem;
      text-decoration: none;
      border: 1px solid #ffd700;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .buy-link:hover {
      background: linear-gradient(90deg, #ffb300 0%, #ffd700 100%);
      color: #fff;
    }
    @media (max-width: 600px) {
      .glass-card { padding: 18px 6px 18px 6px; }
      .hero h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Premium Required</h1>
  </div>
  <div class="glass-card">
    <span class="premium-icon">&#9733;</span>
    <h2>Premium Only</h2>
    <div class="message">This game is available for <b>Premium</b> users only.<br>
      Please purchase premium to continue and unlock this content.</div>
    <a class="buy-link" href="#">Buy Premium</a>
    <div class="message" style="font-size: 1rem; color: #ffd700; margin-top: 16px;">
      Already have premium? <a href="/" style="color:#ffd700;text-decoration:underline;">Log in here</a>.
    </div>
  </div>
</body>
</html>
