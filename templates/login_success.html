<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232b36 0%, #1a202c 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 90px auto 0 auto;
            background: #232b36;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.32);
            padding: 44px 36px 40px 36px;
            text-align: center;
        }
        h1 {
            color: #80ccff;
            font-size: 2.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .success-icon {
            font-size: 3.5rem;
            color: #4fc3f7;
            margin-bottom: 18px;
            display: block;
        }
        .message {
            color: #e2e8f0;
            font-size: 1.18rem;
            margin-bottom: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #4fc3f7;
            background: #1a202c;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.08rem;
            text-decoration: none;
            border: 1px solid #4fc3f7;
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: #4fc3f7;
            color: #232b36;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="success-icon">&#10004;</span>
        <h1>Login Successful</h1>
        <div class="message">Welcome! Your password has been securely stored.<br>Enjoy your session.</div>
        <a class="back-link" href="/index">Go to Home</a>
        <div class="message" style="font-size: 1rem; color: #b3e5fc; margin-top: 16px;">
            Reminder: Your password can only be used on this device for the next hour.
        </div>
    </div>
</body>
</html>
