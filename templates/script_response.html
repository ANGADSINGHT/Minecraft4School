<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Output - {{ filename }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #23272e;
            color: #e3e3e3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #181a1b;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            padding: 32px 24px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #fff;
        }
        h2 {
            font-size: 1.3rem;
            margin-top: 2rem;
            color: #80ccff;
        }
        pre {
            background: #80ccff;
            color: #23272e;
            padding: 18px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .filename {
            color: #bbb;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .instructions {
            background: #23272e;
            color: #e3e3e3;
            border-left: 4px solid #80ccff;
            padding: 16px 20px;
            border-radius: 6px;
            margin-top: 1.5rem;
            font-size: 1.08rem;
        }
        a {
            color: #80ccff;
            text-decoration: none;
            border-bottom: 1px dashed #80ccff;
            transition: color 0.2s, border-bottom 0.2s;
        }
        a:hover {
            color: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filename">File: {{ filename }}</div>
        <h1>Script Output</h1>
        <pre>{{ script_content }}</pre>
        {% if instructions %}
        <h2>Instructions</h2>
        <div class="instructions">{{ instructions|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
