<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Output - {{ filename }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232b36 0%, #1a202c 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 48px auto 32px auto;
            background: #232b36;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.32);
            padding: 40px 32px 48px 32px;
        }
        .filename {
            color: #a0aec0;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            color: #80ccff;
            letter-spacing: 1px;
            text-align: center;
        }
        h2 {
            font-size: 1.3rem;
            margin-top: 2rem;
            color: #4fc3f7;
        }
        pre {
            background: linear-gradient(90deg, #151c27 60%, #2d3748 100%);
            color: #e2e8f0;
            padding: 22px 18px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 1.13rem;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            margin-bottom: 1.5rem;
        }
        .instructions {
            background: #1a202c;
            color: #e2e8f0;
            border-left: 5px solid #4fc3f7;
            padding: 18px 24px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 1.09rem;
            box-shadow: 0 1px 6px rgba(0,0,0,0.10);
        }
        a {
            color: #4fc3f7;
            text-decoration: underline;
            border-bottom: 1px dashed #4fc3f7;
            transition: color 0.2s, border-bottom 0.2s;
        }
        a:hover {
            color: #fff;
            border-bottom: 1px solid #fff;
        }
        @media (max-width: 700px) {
            .container { padding: 16px 4px; }
            h1 { font-size: 1.3rem; }
            pre { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filename">File: {{ filename }}</div>
        <h1>Script Output</h1>
        <pre>{{ script_content }}</pre>
        {% if instructions %}
        <h2>Instructions</h2>
        <div class="instructions">{{ instructions|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
