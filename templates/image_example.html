<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      color: #f5f7fa;
      overflow-x: hidden;
    }
    .hero {
      width: 100vw;
      min-height: 180px;
      background: linear-gradient(120deg, rgba(76,195,247,0.18) 0%, rgba(128,204,255,0.12) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 36px 16px 12px 16px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #4fc3f7;
      margin: 0 0 10px 0;
      text-shadow: 0 4px 32px #000a, 0 1px 0 #fff2;
    }
    .glass-card {
      background: rgba(35,43,54,0.82);
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.28), 0 1.5px 0 #4fc3f7;
      padding: 36px 32px 32px 32px;
      margin: -60px auto 0 auto;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(76,195,247,0.13);
      transition: box-shadow 0.2s;
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    img {
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #222b;
      margin-bottom: 1.2rem;
    }
    p {
      color: #a0aec0;
      font-size: 1.1rem;
    }
    code {
      background: #1a202c;
      color: #4fc3f7;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      .glass-card { padding: 16px 4px; }
      .hero h1 { font-size: 1.3rem; }
      img { max-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Example Image</h1>
  </div>
  <div class="glass-card">
    <img src="{{ url_for('static', filename='example.png') }}" alt="Example Image">
    <p>This is awkward. I was too lazy to do it. If you need more help you're stupid ig</p>
  </div>
</body>
</html>
