<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example</title>
</head>
<body>
    <h1>Example Image</h1>
    <img src="{{ url_for('static', filename='example.png') }}" alt="Example Image" style="max-width:300px; border-radius:8px; box-shadow:0 2px 8px #888;">
    <p>This image is loaded from the <code>static</code> folder using Flask's <code>url_for</code> function.</p>
</body>
</html>
