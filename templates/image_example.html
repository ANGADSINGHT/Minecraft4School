<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232b36 0%, #1a202c 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 48px auto 32px auto;
            background: #232b36;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.32);
            padding: 40px 32px 48px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #80ccff;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        img {
            max-width: 320px;
            border-radius: 12px;
            box-shadow: 0 2px 12px #222b;
            margin-bottom: 1.2rem;
        }
        p {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        code {
            background: #1a202c;
            color: #4fc3f7;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .container { padding: 16px 4px; }
            h1 { font-size: 1.3rem; }
            img { max-width: 90vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example Image</h1>
        <img src="{{ url_for('static', filename='example.png') }}" alt="Example Image">
        <p>This image is loaded from the <code>static</code> folder using Flask's <code>url_for</code> function.</p>
    </div>
</body>
</html>
